<div>
<span *ngIf="lstMovies.length == 0"></span>
 <div *ngFor="let movie of lstMovies" >
  <mat-card class="movieList">
    <mat-card-header>
      <img mat-card-image [src]="movie.poster_path" class="moviePicture">
    </mat-card-header>
    <mat-card-content class="content">
      <h2> {{ movie.title }} </h2>
      <p> Ver√∂ffentlichung {{ movie.releaseDate }}</p>
    </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [id]="movie.movieId" (click)="toggle($event)">Mehr Informationen</button>
      </mat-card-actions>
  </mat-card>
  <br>
  </div>
</div>
